    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4faff; /* خلفية سماوية فاتحة */

      padding: 40px;

    h2 {
      color: #007acc; /* العنوان باللون السماوي */

    p {
      color: #333; /* نص الفقرة باللون الأسود الفاتح */

    }

    input[type="submit"] {
      background-color: #007acc; /* السماوي */

      border: none;

      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 30px auto 0;
    }

    input[type="submit"]:hover {
      background-color: #005f99; /* لون أغمق عند التمرير */
    }

    a {
      color: #007acc; /* رابط باللون السماوي */

      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    }
