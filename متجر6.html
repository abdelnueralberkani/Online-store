  <title>اختيار الجنس - المتجر الإلكتروني</title>
  <style>
    /* تحديد نمط الخط والألوان الأساسية */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4faff; /* لون خلفية السماوي الفاتح */
      color: #000; /* النص باللون الأسود */
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #007acc; /* لون السماوي */
      margin-bottom: 30px;
      font-size: 24px;
    }

    form {
      background-color: #fff; /* خلفية بيضاء للـ form */
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* ظل خفيف أسود */
      text-align: right;
    }

    label {
      margin-right: 10px;
      font-size: 1.1em;
      color: #333; /* نص باللون الأسود الفاتح */
    }

    input[type="radio"] {
      margin: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #007acc; /* السماوي */
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 30px auto 0;
    }

    input[type="submit"]:hover {
      background-color: #005f99; /* لون أغمق عند التمرير */
    }

    /* تحسين بعض التأثيرات */
    input[type="radio"]:checked + label {
      font-weight: bold; /* جعل النص بالخط العريض عند اختيار الجنس */
      color: #007acc; /* اللون السماوي */
    }

    input[type="radio"]:not(:checked) + label {
      color: #555; /* النص الغير مختار بلون أفتح */
    }
  </style>
</head>
<body>

  <h2>ما جنسك؟</h2>
  <form>
    <input type="radio" name="gender" value="ذكر" id="male">
    <label for="male">ذكر</label><br>

    <input type="radio" name="gender" value="أنثى" id="female">
    <label for="female">أنثى</label><br>

    <input type="radio" name="gender" value="أخرى" id="other">
    <label for="other">أخرى</label><br>

    <input type="submit" value="التالي">
  </form>

</a>
</body>
