  <title>البريد الإلكتروني - المتجر الإلكتروني</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4faff; /* خلفية سماوية فاتحة */
      color: #000; /* النص باللون الأسود */
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #007acc; /* العنوان باللون السماوي */
      margin-bottom: 20px;
      font-size: 24px;
    }

    p {
      color: #333; /* نص الفقرة باللون الأسود الفاتح */
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    form {
      background-color: #fff; /* خلفية بيضاء للنموذج */
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: right;
    }

    label {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 10px;
      display: inline-block;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007acc; /* السماوي */
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 30px auto 0;
    }

    input[type="submit"]:hover {
      background-color: #005f99; /* لون أغمق عند التمرير */
    }

    a {
      color: #007acc; /* رابط باللون السماوي */
      font-size: 1.1em;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    a:hover {
      color: #005f99; /* تغيير اللون عند التمرير */
    }
  </style>
</head>
<body>

  <h2>ما بريدك الإلكتروني؟</h2>
  <p>ادخل البريد الإلكتروني الذي يمكننا التواصل معك من خلاله</p>
  
  <form>
    <label for="email">البريد الإلكتروني:</label><br>
    <input required id="email" type="email" placeholder="البريد الإلكتروني"><br>
    <input type="submit" value="التالي">
  </form>
