  <title>تاريخ الميلاد - المتجر الإلكتروني</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f9fb;
      color: #000;
      padding: 40px;
      text-align: center;
    }

    h2, h3 {
      color: #007acc;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input[type="month"] {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #005f99;
    }
  </style>
